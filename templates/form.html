<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemstone Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <h1>Gemstone Price Prediction</h1>
    <form action="/predict" method="post">
        <label for="carat">Carat:</label>
        <input type="text" id="carat" name="carat" required><br>

        <label for="depth">Depth:</label>
        <input type="text" id="depth" name="depth" required><br>

        <label for="table">Table:</label>
        <input type="text" id="table" name="table" required><br>

        <label for="x">X:</label>
        <input type="text" id="x" name="x" required><br>

        <label for="y">Y:</label>
        <input type="text" id="y" name="y" required><br>

        <label for="z">Z:</label>
        <input type="text" id="z" name="z" required><br>

        <label for="cut">Cut:</label>
        <select id="cut" name="cut" required>
            <option value="Ideal">Ideal</option>
            <option value="Premium">Premium</option>
            <option value="Very Good">Very Good</option>
            <option value="Good">Good</option>
            <option value="Fair">Fair</option>
        </select>

        <label for="color">Color:</label>
        <select id="color" name="color" required>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="H">H</option>
            <option value="I">I</option>
            <option value="J">J</option>
        </select>

        <label for="clarity">Clarity:</label>
        <select id="clarity" name="clarity" required>
            <option value="IF">IF</option>
            <option value="VVS1">VVS1</option>
            <option value="VVS2">VVS2</option>
            <option value="VS1">VS1</option>
            <option value="VS2">VS2</option>
            <option value="SI1">SI1</option>
            <option value="SI2">SI2</option>
            <option value="I1">I1</option>
        </select>

        <input type="submit" value="Predict"> <!-- Submit button -->
    </form>
</body>
</html>
